<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers">

<f:layout name="{f:if(condition: '{layout}', then: '{layout}', else: 'Default')}" />

<f:section name="HeaderAssets">

    <vac:asset.vite manifest="EXT:site-distribution/Resources/Public/manifest.json" entry="assets/JavaScript/app.js"
        priority="1" />

    <f:asset.css identifier="public-ui-icons"
        href="EXT:site-distribution/Resources/Public/public-ui/assets/codicons/codicon.css" />
    <f:asset.script identifier="public-ui-loader" type="module"
        src="EXT:site-distribution/Resources/Public/public-ui/kolibri.esm.js" />

</f:section>

<f:section name="Main">

    <main role="main" id="main">
        <h1>{data.title}</h1>

        <f:format.html parseFuncTSPath="lib.parseFunc">{normal}</f:format.html>
    </main>


</f:section>

</html>
