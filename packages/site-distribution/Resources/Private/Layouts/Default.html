<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="theme-wrapper" data-theme="ecl-eu">
    <kol-skip-nav _label="Ein versteckter Link"></kol-skip-nav>
    <script>
        const links = [{ '_label': 'Inhalt', _href: '#main' }];
        const kolSkipNav = document.querySelector('kol-skip-nav');
        kolSkipNav._links = links;
    </script>

    <header class="menu-container">
        <f:link.page pageUid="1" class="logo"
            title="{f:translate(extensionName: 'site-distribution', key: 'site-distribution.welcome')}">
            <core:icon identifier="site-logo" size="large" />
            <span>{f:translate(extensionName: 'site-distribution', key: 'site-distribution.welcome')}</span>
        </f:link.page>
        <f:render partial="Menu" arguments="{mainNavigation: mainNavigation}" />
    </header>

    <div class="content">
        <f:render section="Main" />
    </div>

    <footer>
        <kol-link-button _href="https://public-ui.github.io/docs/components" _label="public-ui Documentation"
            _variant="secondary"></kol-link-button>
    </footer>

</div>

</html>
